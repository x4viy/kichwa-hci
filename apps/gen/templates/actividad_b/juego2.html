        var cont = 0;
        var cont2 = 0;

    {% if datos %}
        {% for i in datos %}

                preguntas[cont] = "{{ i.resultado }}";

                cont++;

            </script>

        {% endfor %}
        {% for i in datos2 %}
            <script>
                puntaje[cont2] = "{{ i.puntajepregunta }}";
                TotalPuntJuego = TotalPuntJuego + parseFloat(puntaje[cont2].replace(/,/g, '.'));
                cont2++;
            </script>
        {% endfor %}
    {% endif %}

    </body>
