{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ page_title }}</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/jpg" href="{% static '/img/erp_favicon.png' %}"/>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'lib/adminlte-3.1.0/plugins/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href={% static 'css/style_templates.css' %}>
    <!-- overlayScrollbars -->
    <link rel="stylesheet"
          href="{% static 'lib/adminlte-3.1.0/plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'lib/adminlte-3.1.0/css/adminlte.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/styles_validation.css' %}">

{#    <!-- Datepicker libs -->#}

    {% block headScripts %}
        <!-- custom head -->
    {% endblock %}
</head>

<body class="hold-transition sidebar-mini text-sm layout-fixed layout-navbar-fixed">
<!-- Site wrapper -->
<div class="wrapper">
    {% include 'crud/nav_bars.html' %}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
        </section>

        <!-- Main content -->
        <section class="content">
            {% block content %}

            {% endblock %}
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    {% include 'crud/footer.html' %}
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="{% static 'lib/adminlte-3.1.0/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'lib/adminlte-3.1.0/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- overlayScrollbars -->
<script src="{% static 'lib/adminlte-3.1.0/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'lib/adminlte-3.1.0/js/adminlte.min.js' %}"></script>
<!-- AdminLTE app  -->
<script src="{% static 'lib/adminlte-3.1.0/js/demo.js' %}"></script>
<!-- jQuery-confirm -->
<link rel="stylesheet" href="{% static 'lib/jquery-confirm-v3.3.4/jquery-confirm.min.css' %}">
<!-- Styles validations -->
<link rel="stylesheet" href="{% static 'css/styles_validation.css' %}">

<script src="{% static 'lib/jquery-confirm-v3.3.4/jquery-confirm.min.js' %}"></script>
<!-- Validation forms -->
<script src="{% static 'js/validations.js' %}"></script>
<!-- Javascript block -->

<!-- libreria creada para alerts personalizados -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

{% block bodyFooterScripts %}
{% endblock %}

</body>
